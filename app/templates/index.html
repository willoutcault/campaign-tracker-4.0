{% extends "base.html" %}
{% block content %}
<div class="row g-3">
  {% for title, endpoint in sections %}
  <div class="col-12 col-md-6 col-lg-4">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title">{{ title }}</h5>
        <a href="{{ url_for(endpoint) }}" class="btn btn-primary btn-sm">Open</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
