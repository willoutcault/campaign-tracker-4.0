{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3>Campaigns</h3>
  <form class="d-flex" method="get">
    <input class="form-control form-control-sm me-2" type="text" name="q" placeholder="Search by campaign/contractâ€¦" value="{{ q or '' }}">
    <input type="hidden" name="per_page" value="{{ per_page }}">
    <button class="btn btn-outline-secondary btn-sm">Search</button>
  </form>
</div>
<table class="table table-striped table-sm">
  <thead><tr><th>ID</th><th>Name</th><th>Contract</th><th>Description</th><th></th></tr></thead>
  <tbody>
    {% for c in campaigns %}
    <tr>
      <td>{{ c.id }}</td><td>{{ c.name }}</td><td>{{ c.contract.name }}</td><td>{{ c.description or '' }}</td>
      <td><a class="btn btn-outline-secondary btn-sm" href="{{ url_for('campaigns.edit_campaign', campaign_id=c.id) }}">Edit</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<nav>
  <ul class="pagination pagination-sm">
    <li class="page-item {{'disabled' if page <= 1 else ''}}">
      <a class="page-link" href="?q={{ q or '' }}&per_page={{ per_page }}&page={{ page-1 }}">Prev</a>
    </li>
    <li class="page-item disabled"><span class="page-link">Page {{ page }}</span></li>
    <li class="page-item {{'disabled' if (page*per_page)>=total else ''}}">
      <a class="page-link" href="?q={{ q or '' }}&per_page={{ per_page }}&page={{ page+1 }}">Next</a>
    </li>
  </ul>
</nav>
{% endblock %}
