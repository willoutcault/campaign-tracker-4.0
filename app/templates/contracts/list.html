{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3>Contracts</h3>
  <div class="d-flex">
    <form class="d-flex me-2" method="get">
      <input class="form-control form-control-sm me-2" type="text" name="q" placeholder="Search by contract/pharma/brandâ€¦" value="{{ q or '' }}">
      <input type="hidden" name="per_page" value="{{ per_page }}">
      <button class="btn btn-outline-secondary btn-sm">Search</button>
    </form>
    <a class="btn btn-primary btn-sm" href="{{ url_for('contracts.create_contract') }}">New Contract</a>
  </div>
</div>
<table class="table table-striped table-sm">
  <thead><tr><th>ID</th><th>Name</th><th>Pharma</th><th>Brands</th><th></th></tr></thead>
  <tbody>
    {% for ct in contracts %}
    <tr>
      <td>{{ ct.id }}</td>
      <td>{{ ct.name }}</td>
      <td>{{ ct.pharma.name }}</td>
      <td>{{ ct.brands | map(attribute='name') | list | join(', ') }}</td>
      <td>
        <a class="btn btn-outline-secondary btn-sm" href="{{ url_for('contracts.edit_contract', contract_id=ct.id) }}">Edit</a>
        <a class="btn btn-outline-primary btn-sm" href="{{ url_for('contracts.view_contract', contract_id=ct.id) }}">View</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<nav>
  <ul class="pagination pagination-sm">
    <li class="page-item {{'disabled' if page <= 1 else ''}}">
      <a class="page-link" href="?q={{ q or '' }}&per_page={{ per_page }}&page={{ page-1 }}">Prev</a>
    </li>
    <li class="page-item disabled"><span class="page-link">Page {{ page }}</span></li>
    <li class="page-item {{'disabled' if (page*per_page)>=total else ''}}">
      <a class="page-link" href="?q={{ q or '' }}&per_page={{ per_page }}&page={{ page+1 }}">Next</a>
    </li>
  </ul>
</nav>
{% endblock %}
