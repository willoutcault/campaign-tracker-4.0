{% extends "base.html" %}
{% block content %}
<h3>{{ 'Edit' if contract else 'New' }} Contract</h3>
<form method="post">
  <div class="mb-3">
    <label class="form-label">Contract Name</label>
    <input class="form-control" type="text" name="name" value="{{ contract.name if contract else '' }}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Pharma</label>
    <input class="form-control" type="text" name="pharma" value="{{ contract.pharma.name if contract else '' }}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Brands (comma-separated)</label>
    <input class="form-control" type="text" name="brands" value="{{ brands_csv if contract else '' }}">
  </div>
  <button class="btn btn-primary">Save</button>
</form>
{% endblock %}
