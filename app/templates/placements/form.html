
{% extends "base.html" %}
{% block content %}
<h3>{{ 'Edit' if placement else 'New' }} Placement</h3>
<form method="post">
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input class="form-control" type="text" name="name" value="{{ placement.name if placement else '' }}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Programs</label>
    <select class="form-select" name="program_ids" multiple size="8" required>
      {% for p in programs %}
      <option value="{{ p.id }}" {% if selected_program_ids and p.id in selected_program_ids %}selected{% endif %}>{{ p.name }}</option>
      {% endfor %}
    </select>
    <div class="form-text">Hold Ctrl/âŒ˜ to select multiple.</div>
  </div>
  <div class="row">
    <div class="col-md-6 mb-3">
      <label class="form-label">Channel</label>
      <input class="form-control" type="text" name="channel" placeholder="email, app, web, ..." value="{{ placement.channel if placement else '' }}">
    </div>
    <div class="col-md-6 mb-3">
      <label class="form-label">Status</label>
      <input class="form-control" type="text" name="status" placeholder="planned, live, paused, complete" value="{{ placement.status if placement else '' }}">
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 mb-3">
      <label class="form-label">Start Date</label>
      <input class="form-control" type="date" name="start_date" value="{{ placement.start_date.isoformat() if placement and placement.start_date else '' }}">
    </div>
    <div class="col-md-6 mb-3">
      <label class="form-label">End Date</label>
      <input class="form-control" type="date" name="end_date" value="{{ placement.end_date.isoformat() if placement and placement.end_date else '' }}">
    </div>
  </div>
  <button class="btn btn-primary">Save</button>
</form>
{% endblock %}
